<div class="row" *ngIf="expLab">
        <div class="form">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)] = "expLab.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripción de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)] = "expLab.descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="inicio">Año inicio</label>
                    <input type="text" class="form-control" id="inicio" name="inicio" [(ngModel)] = "expLab.inicio" required>
                </div>
                <div class="form-group">
                    <label for="fin">Año fin</label>
                    <input type="text" class="form-control" id="fin" name="fin" [(ngModel)] = "expLab.fin" required>
                </div>
                <div class="botones">
                    <div class="update">
                        <button class="btn btn-dark">
                            Actualizar
                        </button>
                    </div>
                    <div class="cancel">
                        <button class="btn btn-danger" routerLink="">
                            Cancelar
                        </button>
                    </div>
                </div>
            </form>
        </div>
</div>
