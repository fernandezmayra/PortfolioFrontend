<div class="row">
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
    <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 container">
        <h1 id="experience">EXPERIENCE</h1>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <button type="button" class="btn btn-light" routerLink="/nuevaexp" *ngIf="isLogged">
                Agregar Experiencia
            </button>
        </div>
        <div class="experience" *ngFor="let Experiencia of exp">
            <div class="timeline">
                <div class="timeline__item">
                    <div class="circle__dot"></div>
                    <h3 class="timeline-title">{{Experiencia.nombreE}}</h3>
                    <p class="timeline-text">{{Experiencia.descripcionE}}</p>
                    <span class="timeline__date"><i class="fa fa-calendar"></i>
                        {{Experiencia.inicio}} - {{Experiencia.fin}}
                    </span>
                </div>
                <div class="botones">
                    <div *ngIf="isLogged">
                        <button class="btn btn-secondary" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil"></i></button>
                    </div>
                    <div *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
