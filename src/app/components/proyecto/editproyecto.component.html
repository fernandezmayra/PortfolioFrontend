<div class="row" *ngIf="proyecto">
    <div class="form">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombreProy">Nombre del proyecto</label>
                <input type="text" class="form-control" id="nombreProy" name="nombreProy" [(ngModel)] = "proyecto.nombreProy" required>
            </div>
            <div class="form-group">
                <label for="descProy">Descripci√≥n del proyecto</label>
                <input type="text" class="form-control" id="descProy" name="descProy" [(ngModel)] = "proyecto.descProy" required>
            </div>
            <div class="update">
                <button class="btn btn-danger">
                    Actualizar
                </button>
            </div>
        </form>
    </div>
</div>
