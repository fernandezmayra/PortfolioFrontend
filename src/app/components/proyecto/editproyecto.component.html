<div class="row" *ngIf="proyecto">
    <div class="form">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombreProy">Nombre del proyecto</label>
                <input type="text" class="form-control" id="nombreProy" name="nombreProy" [(ngModel)] = "proyecto.nombreProy" required>
            </div>
            <div class="form-group">
                <label for="descProy">Descripci√≥n del proyecto</label>
                <input type="text" class="form-control" id="descProy" name="descProy" [(ngModel)] = "proyecto.descProy" required>
            </div>
            <div class="form-group">
                <label for="imgProy">Imagen del proyecto</label>
                <input type="file" class="form-control" id="imgProy" name="imgProy" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png" required>
            </div>
            <div class="botones">
                <div class="update">
                    <button class="btn btn-dark">
                        Actualizar
                    </button>
                </div>
                <div class="cancel">
                    <button class="btn btn-danger" routerLink="">
                        Cancelar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
