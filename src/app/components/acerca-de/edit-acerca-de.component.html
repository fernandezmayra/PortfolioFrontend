<div class="row" *ngIf="persona">
        <div class="form">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)] = "persona.nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)] = "persona.apellido" required>
                </div>
                <div class="form-group">
                    <label for="titulo">Titulo</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)] = "persona.titulo" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)] = "persona.descripcion" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" [(ngModel)] = "persona.email" required>
                </div>
                <div class="form-group">
                    <label for="github">Github</label>
                    <input type="text" class="form-control" id="github" name="github" [(ngModel)] = "persona.github" required>
                </div>
                <div class="form-group">
                    <label for="facebook">Facebook</label>
                    <input type="text" class="form-control" id="facebook" name="facebook" [(ngModel)] = "persona.facebook" required>
                </div>
                <div class="form-group">
                    <label for="instagram">Instagram</label>
                    <input type="text" class="form-control" id="instagram" name="instagram" [(ngModel)] = "persona.instagram" required>
                </div>
                <div class="form-group">
                    <label for="img">Foto de perfil</label>
                    <input type="file" class="form-control" id="img" name="img" (change)="uploadImage($event, 'img')" accept=".jpg, .jpeg, .png" required>
                </div>
                <div class="form-group">
                    <label for="img">Imagen Background</label>
                    <input type="file" class="form-control" id="imgBackground" name="imgBackground" (change)="uploadImage($event, 'imgBackground')" accept=".jpg, .jpeg, .png" required>
                </div>
                <div class="botones">
                    <div class="update">
                        <button class="btn btn-dark">
                            Editar persona
                        </button>
                    </div>
                    <div class="cancel">
                        <button class="btn btn-danger" routerLink="">
                            Cancelar
                        </button>
                    </div>
                </div>
            </form>
        </div>
</div>
