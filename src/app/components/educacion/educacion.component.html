<div class="row">
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
    <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 container">
        <h1 id="education">EDUCATION</h1>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <button type="button" class="btn btn-light" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar Educaci√≥n
            </button>
        </div>
        <div class="experience" *ngFor="let Educacion of educacion">
            <div class="timeline">
                <div class="timeline__item">
                    <div class="circle__dot"></div>
                    <h3 class="timeline-title">{{Educacion.nombreE}}</h3>
                    <p class="timeline-text">{{Educacion.descripcionE}}</p>
                    <span class="timeline__date"><i class="fa fa-calendar"></i>
                        {{Educacion.inicio}} - {{Educacion.fin}}
                    </span>
                </div>
                <div class="botones">        
                    <div *ngIf="isLogged">
                        <button class="btn btn-secondary" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pencil"></i></button>
                    </div>
                    <div *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
