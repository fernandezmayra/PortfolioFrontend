<div class="row" *ngIf="educacion">
        <div class="form">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre del instituto</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)] = "educacion.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripción del estudio</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)] = "educacion.descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="inicio">Año inicio</label>
                    <input type="text" class="form-control" id="inicio" name="inicio" [(ngModel)] = "educacion.inicio" required>
                </div>
                <div class="form-group">
                    <label for="fin">Año fin</label>
                    <input type="text" class="form-control" id="fin" name="fin" [(ngModel)] = "educacion.fin" required>
                </div>
                <div class="botones">
                    <div class="update">
                        <button class="btn btn-dark">
                            Actualizar
                        </button>
                    </div>
                    <div class="cancel">
                        <button class="btn btn-danger" routerLink="">
                            Cancelar
                        </button>
                    </div>
                </div>
            </form>
        </div>
</div>
